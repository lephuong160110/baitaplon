<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/fontawesome-free-6.4.0-web/css/all.css">
    <style>
        body{
           width: 1400px;
           margin: 0px auto;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
            background-color: #373737;
            width: auto;
            height: 100px;
            margin-left: 50px;
            
        }

        .logo{
            margin-left: 70px
        }

        .cart{
            width: auto;
            margin-right: 120px;
            margin-left: 100px;
            justify-content: space-between;
        }

        .btn_login{
            width: 150px;
            height: 50px;
            margin-left: 20px;
            font-size: 20px;
            background-color: #ffe24c;
        }
        .menu ul li:hover>a{
            color: #b3aeae;
        }
        

        

        ul{
            width: 700px ;
            display: flex;
            list-style: none;
            padding: 0px;
        }

        li a{
            text-decoration: none;  
            color: #fff;
            font-size: 18px;
        }
        li{
            padding: 0 40px;
        }

        .filter{
            display: flex;
            width: 1000px;
            justify-content: space-between;
            align-items: center;
            margin: 0px auto;
            margin-top: 12px;

        }

        .left{
            display: flex;
            margin-top: 2px;
            
        }

        h3{
            padding: 14px;
            margin: 0px;
            width: 150px;
            text-align: center;
        }

        .search{
            position: relative;
            width: 750px;
            height: 49px;
            justify-content: center;
            align-items: center;
            margin: 0px;
            padding: 0px;
        }
        .search input{
            position: relative;
            width: 100%;
            height: 45px;
            padding: 0px 30px;
        }

        .banner{
            position: relative;
            width: 1060px;
            height: 500px;
            justify-content: space-between;
            align-items: center;
            margin: 0px auto;
            margin-top: 12px;
            background: linear-gradient(#a0ade6,#d9c5f0);
            margin-right: 140px;

        }

        .btn{
            position: absolute;
            top: 370px;
            left: 70px;
            width: 500px;
            justify-content: space-between;
        }
        .title{
            position: absolute;
            top: 50px;
            left: 70px;
        }

        .btn1, .btn2{
            width: 200px;
            height: 60px;
            background-color: none;
        }

        .btn1{
            background-color: #ffe24c ;
            border: none;
        }
        .btn2{
            margin-left: 50px;
        }
        .bannerimg{
            position: absolute;
            width: 400px;
            top: 20px;
            left: 300px;
        }
        .banner .title h1{
            color: #535353;
            font-size: 50px;
        }

        .banner .title p{
            color: #535353;
            font-size: 20px;
        }
        
        .menudevice{
            width: 1150px;
            margin: 0px auto;
            justify-content: space-between;
            margin-right: 100px;
            margin-left: 200px;
            padding-top: 50px;
        }
        .btn4{
     
            background-color: rgb(255, 255, 255); 

            color: rgb(20, 18, 18); /* White text */
            padding: 12px 16px; /* Some padding */
            font-size: 14px; /* Set a font size */
            
            width: 173px;
            height: 150px;
            
          
        }
        .btn4:hover {
        background-color: rgb(55, 55, 55);
        color: #fff;
        }


        .menudevice i{
            font-size: 50px;
        }



        
    </style>
</head>
<body>
    <header>
        <div class="logo">
           <img src="logo.PNG" alt=""> 
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Today's Deal</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping" style="color: #fff;"></i>
            <input class="btn_login" type="button" value="Sign Up">
            
        </div>
    </header>

    <div class="filter">
        <div class=left>
            <img src="cate.PNG" alt="" style="width: 50px; height: 50px; border: 1px solid gray;">
            <h3 style="border: 1px solid gray;">Category</h3>  
        </div> 
        
        <div class="search" >
            <input type="text" placeholder="Search.." name="search">
        </div>
    </div>

    <div class="banner" >
        <div class="title">
            <h1>Your Trusted Gadgets <br> device partner</h1>
            <p>There are many variations of passages of Lorem ipsum <br>
                avalibale, but the majorty have suffered alteration
            </p>
            
        </div>
        <div class="btn">
        <input type="button" value="Oder Now" class="btn1">
        <input type="button" value="Explore More"  class="btn2">
        </div>

        <div class="bannerimg">
            <img src="banner.jpg" alt="" class="bannerimg">
        </div>
    </div>

    <div class="menudevice">
        <button class="btn4"><i class="fa-sharp fa-solid fa-mobile"></i><br> Mobile Accessories</button>
        <button class="btn4"><i class="fa-solid fa-gamepad"></i></i> <br> Game Devices</button>
        <button class="btn4"><i class="fa-solid fa-headphones"></i> <br> Audio Accessories</button>
        <button class="btn4"><i class="fa-solid fa-tv"></i> <br> TV & Display</button>
        <button class="btn4"><i class="fa-brands fa-usb"></i><br> External Storage</button>
        <button class="btn4"><i class="fa-solid fa-laptop"></i><br> Laptop & Computer</button>


    </div>

</body>
</html>
